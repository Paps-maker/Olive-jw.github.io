  <!-- Prevent Horizontal Overflow -->
  <style>
    body {
      overflow-x: hidden;
    }
    .feature .icon img {
      max-width: 100%;
    }

    /* --- ASSISTANT, WHATSAPP, CALL BUTTONS STYLES --- */
    .chatbot-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4CAF50;
      color: #fff;
      font-size: 22px;
      padding: 12px 14px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .chatbot-container {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 270px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      font-family: Arial, sans-serif;
    }

    .chat-header {
      background-color: #1c1c1c;
      color: #fff;
      padding: 10px;
      font-weight: bold;
      border-radius: 10px 10px 0 0;
    }

    .chat-body {
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-options button {
      display: block;
      margin: 4px 0;
      width: 100%;
      padding: 8px;
      background: #f5f5f5;
      border: none;
      border-radius: 4px;
      text-align: left;
      cursor: pointer;
    }

    .chat-options button:hover {
      background-color: #e0e0e0;
    }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
    }

    .whatsapp-button img {
      width: 42px;
      height: 42px;
    }

    .call-button {
      position: fixed;
      bottom: 80px;
      left: 20px;
      z-index: 9999;
      text-decoration: none;
    }

    .call-icon-wrapper {
      display: flex;
      align-items: center;
      background-color: #fff;
      border: 1px solid #4CAF50;
      border-radius: 20px;
      padding: 6px 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .call-icon-wrapper img {
      width: 24px;
      margin-right: 6px;
    }

    .call-text {
      font-size: 14px;
      color: #4CAF50;
      font-weight: bold;
    }

    .call-icon-wrapper:hover {
      background-color: #e8f5e9;
    }
  </style>
</head>

<body>

  <!-- Scripts -->

  <!-- Assistant Chat JavaScript -->
  <script>
    function toggleChat() {
      const chat = document.getElementById('chat-container');
      chat.style.display = chat.style.display === 'block' ? 'none' : 'block';
    }

    function respond(type) {
      let response = '';
      switch (type) {
        case 'ring-size':
          response = "Most women wear size 6â€“7. Use our chart or visit a jeweler for sizing.";
          break;
        case 'return-policy':
          response = "Returns accepted within 7 days if unused and in original packaging.";
          break;
        case 'order-tracking':
          response = "Orders ship within 1-2 days. You'll receive a tracking number via email or SMS.";
          break;
        case 'payment':
          response = "We accept M-Pesa, PayPal, and major cards.";
          break;
        case 'contact':
          response = "Call us: +254700000000 or WhatsApp us anytime.";
          break;
        default:
          response = "Sorry, I didnâ€™t understand that. Please try another question!";
      }

      const chatBody = document.getElementById('chat-body');
      const message = document.createElement('div');
      message.className = 'chat-message bot';
      message.textContent = response;
      chatBody.appendChild(message);
      chatBody.scrollTop = chatBody.scrollHeight;
    }
  </script>

</body>
